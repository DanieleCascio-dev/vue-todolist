<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header class="d-flex justify-content-center m-5">
        <h2 class="col-6 text-center">BOOLEAN TO DO LIST</h2>
      </header>

      <!-- INPUT -->
      <div
        class="text-iput d-flex justify-content-center flex-column align-items-center"
      >
        <div class="mb-3">
          <label for="to-do" class="form-label">Cosa fare</label>
          <input
            v-model="toDo.whatToDo"
            type="text"
            class="form-control"
            id="to-do"
            placeholder="Cosa devi fare?"
          />
        </div>
        <button @click="addToList" class="btn btn-primary">
          Aggiungi alla lista
        </button>
      </div>
      <!-- INPUT -->
      <!-- LIST -->
      <div class="list-container w-75 p-5">
        <ul class="list-group list-group-flush">
          <li
            v-for="(element,index) in lista"
            :key="index"
            class="list-group-item"
          >
            {{element}}
          </li>
        </ul>
      </div>
      <!-- LIST -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
